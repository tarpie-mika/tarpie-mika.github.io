<html lang="en">
	<head>
		<meta charset="utf-8">
		<meta name="viewport" content="width=device-width, initial-scale=1.0">
		<title>{{ altTitle | default: "Tarpie's Chow" }}</title>
		<link rel="icon" type="image/png" href="/homeMedia/icon.png">
		<style>
			html * 
			{
				font-family: 'Courier New';
			}

			.boxGlobal
			{
				width: device-width;
				margin: 20px;
			}

			.boxInvis
			{
                width: 700px;
				border: 5px solid #FFC1FA;
                padding: 20px;
                margin: 0px;
				text-align: justify;
            }

			.boxPink
			{
                width: 700px;
                border: 5px solid rgb(233, 132, 233);
                padding: 20px;
                margin: 0px;
				text-align: justify;
            }

			.boxPinkTopBottom
			{
				width: 700px;
				border-top: 5px solid rgb(233, 132, 233);
				border-bottom: 5px solid rgb(233, 132, 233);
				padding: 20px;
				margin: 0px;
				text-align: justify;
			}

			.boxTitle
			{
				width: 750px;
				border-bottom: 5px solid rgb(233, 132, 233);
				padding-bottom: 10px;
				margin: 0px;
				text-align: justify;
			}

			.emoji 
			{
				vertical-align: middle; /* Aligns emoji with text */
				line-height: 1em;      /* Sets line height */
				font-size: 1em;        /* Matches text size */
			}
		</style>
	</head>
	<body style="background-color:#FFC1FA;" id="pageTop">
		<div class="boxGlobal">
			<header>
				<div class="boxTitle">
					<h1>
						<a href="/">
							<img style="vertical-align: middle;" src="/homeMedia/icon.png" height="35"></a>
						{{ title | default: "Tarpie's Chow" }}
					</h1>
					<p style="margin-top: -15px;">
						<a href="/">Home</a>&nbsp;&nbsp;<a href="/about/">About me</a>
					</p>
					<div style="margin-top: -15px">
						{{ youarehere | default: " where are youuuu" }}
					</div>
				</div>
			</header>
			<main>				
				{{ content }}
				
				<br>
				<span class="emoji">✨</span><a href="#pageTop">Back to the top</a><span class="emoji">✨</span>
			</main>
		</div>
	</body>
</html>
